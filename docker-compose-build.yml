version: '3.8'

services:
  web-app:
    build:
      context: .
    ports:
      - "8002:8002"
    volumes:
      - ./core/static:/static/
      - ./core:/core
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=password
    command: >
      sh -c "gunicorn core.wsgi:application --bind 0.0.0.0:8002"
    depends_on:
      - database

  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5433"
    volumes:
      - db_data:/var/lib/postgresql/data
    command: -p 5433

  redis:
    image: redis:7.0.5-alpine
    hostname: redis
    ports:
      - "6380:6380"

  nginx:
    build: ./nginx
    volumes:
      - ./conf/nginx.conf:/etc/nginx/default.conf:ro
      - ./core/static:/static/
    ports:
      - '82:82'
    depends_on:
      - web-app

volumes:
  db_data:
